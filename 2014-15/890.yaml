---
name: Statistics
type: concentration
code: '890'
degree: B.A.

result:
  all:
    - requirement: Prerequisite
    - requirement: Foundation
    - requirement: Electives

limit:
  - at-most: 1 course
    where: {course: {$in: [ECON 384, ECON 385]}}

requirements:
  Prerequisite:
    result:
      any:
        - course: STAT 110
        - either:
          - course: SDS 172
          - course: SDS 212
        - course: SDS 214
        - course: ECON 260
        - course: ECON 263
        - ap: AP Statistics

  Foundation:
    result:
      all:
        - course: SDS 272
        - course: SDS 316

  Electives:
    result:
      from: courses
      where: {attribute: {$eq: stat_elective}}
      assert: {count(courses): {$gte: 2, at_most: true}}
