---
name: Environmental Studies
type: major
code: '260'
degree: B.A.

result:
  all:
    - at_most: true
      either:
        - course: ENVST 137
        - ap: AP Environmental Science
    - course: ENVST 399
    - requirement: Experiential Component

requirements:
  Experiential Component:
    message: |
      All students majoring in environmental studies must participate in an
      experience that applies basic knowledge in a setting beyond the
      classroom. Guidelines and procedures are posted on the department
      website.
    department_audited: true

emphases:
  708:
    name: Arts and Humanities

    result:
      all:
        - requirement: Natural Sciences
        - requirement: Social Sciences
        - requirement: Electives

    requirements:
      Natural Sciences:
        result:
          from: courses
          where: {attribute: {$eq: envst_natural}}
          limit:
            - at-most: 1
              where: {course: {$in: [BIO 226, BIO 261]}}
              message: Either BIO 226 or BIO 261 may count, but not both
          assert: {count(courses): {$gte: 2}}

      Social Sciences:
        result:
          from: courses
          where: {attribute: {$eq: envst_social}}
          assert: {count(courses): {$gte: 2}}

      Electives:
        result:
          from: courses
          where:
            attribute:
              $in:
                - envst_humanities
                - envst_humanities_level_3

          all:
            - assert: {count(courses): {$gte: 6}}

            - where: {attribute: {$eq: envst_humanities_level_3}}
              assert: {count(courses): {$gte: 1}}

  733:
    name: Natural Science

    result:
      all:
        - requirement: Social Sciences
        - requirement: Arts and Humanities
        - requirement: Statistics, Modeling, and Mapping
        - requirement: Intermediate Chemistry
        - requirement: Intermediate Ecology
        - requirement: Electives

    requirements:
      Social Sciences:
        result:
          from: courses
          where: {attribute: {$eq: envst_social}}
          assert: {count(courses): {$gte: 2}}

      Arts and Humanities:
        result:
          from: courses
          where: {attribute: {$eq: envst_humanities}}
          limit:
            - at_most: 1
              where: {course: {$in: [PHIL 257, REL 278]}}
              message: Either PHIL 257 or REL 278 may count, but not both
          assert: {count(courses): {$gte: 2}}

      Statistics, Modeling, and Mapping:
        result:
          from: courses
          where: {attribute: {$eq: envst_stats}}
          assert: {count(courses): {$gte: 1}}

      Intermediate Chemistry:
        result:
          from: courses
          where: {attribute: {$eq: envst_intermediate_chem}}
          assert: {count(courses): {$gte: 1}}

      Intermediate Ecology:
        result:
          from: courses
          where: {attribute: {$eq: envst_intermediate_ecology}}
          assert: {count(courses): {$gte: 1}}

      Electives:
        result:
          from: courses
          where:
            attribute:
              $in:
                - envst_envsci
                - envst_envsci_level_3
          limit:
            - at_most: 1
              where: {subject: {$nin: [ENVST, BI/ES, ES/PS, AS/ES]}}
              message: At least one course must be in the ENVST subject code

          all:
            - assert: {count(courses): {$gte: 3}}

            - where: {attribute: {$eq: envst_envsci_level_3}}
              assert: {count(courses): {$gte: 1}}

  738:
    name: Social Science

    result:
      all:
        - requirement: Natural Sciences
        - requirement: Arts and Humanities
        - requirement: Methodological Analysis
        - requirement: Economic Analysis
        - requirement: Environmental Political Policy and Institutions
        - requirement: Electives

    requirements:
      Natural Sciences:
        result:
          from: courses
          where: {attribute: {$eq: envst_natural}}
          limit:
            - at_most: 1
              where: {course: {$in: [BIO 226, BIO 261]}}
              message: Either BIO 226 or BIO 261 may count, but not both
          assert: {count(courses): {$gte: 2}}

      Arts and Humanities:
        result:
          from: courses
          where: {attribute: {$eq: envst_humanities}}
          limit:
            - at_most: 1
              where: {course: {$in: [PHIL 257, REL 278]}}
              message: Either PHIL 257 or REL 278 may count, but not both
          assert: {count(courses): {$gte: 2}}

      Methodological Analysis:
        result:
          from: courses
          where: {attribute: {$eq: envst_methods}}
          assert: {count(courses): {$gte: 1}}

      Economic Analysis:
        result:
          both:
            - course: ECON 121
            - course: ECON 242

      Environmental Political Policy and Institutions:
        result:
          from: courses
          where: {attribute: {$eq: envst_policy}}
          assert: {count(courses): {$gte: 1}}

      Electives:
        result:
          from: courses
          where: {attribute: {$eq: envst_social_elective}}
          assert: {count(courses): {$gte: 2}}
