---
name: Religion
type: major
code: '570'
degree: B.A.

result:
  all:
    - requirement: General Education
    - requirement: What is Religion?
    - requirement: Electives
    - requirement: Sacred Texts
    - requirement: Religion in History and Culture
    - requirement: Religious Thought
    - requirement: Traditions
    - requirement: Intensive Studies

  audit:
    assert: {count(courses): {$gte: 8}}

requirements:
  What is Religion?:
    result:
      course: REL 285

  Electives:
    result:
      from: courses
      where:
        $or:
          - attribute:
              $in:
                - rel_elective
                - rel_sacred_texts
                - rel_history_culture
                - rel_thought
                - rel_intensive
                - rel_tradition_christian
                - rel_tradition_nonchristian
          - gereqs:
              $in:
                - BTS-B
                - BTS-T

      assert: {count(courses): {$gte: 7, at_most: true}}

  General Education:
    result:
      both:
        - from: courses
          allow_claimed: true
          where: {gereqs: {$eq: BTS-B}}
          assert: {count(courses): {$gte: 1, at_most: true}}

        - from: courses
          allow_claimed: true
          where: {gereqs: {$eq: BTS-T}}
          assert: {count(courses): {$gte: 1, at_most: true}}

  Sacred Texts:
    result:
      from: courses
      allow_claimed: true
      where: {attributes: {$eq: rel_sacred_texts}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Religion in History and Culture:
    result:
      from: courses
      allow_claimed: true
      where: {attributes: {$eq: rel_history_culture}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Religious Thought:
    result:
      from: courses
      allow_claimed: true
      where: {attributes: {$eq: rel_thought}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Traditions:
    result:
      from: courses
      allow_claimed: true
      where:
        attributes:
          $in:
            - rel_tradition_christian
            - rel_tradition_nonchristian

      all:
        - assert: {count(courses): {$gte: 2, at_most: true}}

        - where: {attributes: {$eq: rel_tradition_christian}}
          assert: {count(courses): {$gte: 1}}

        - where: {attributes: {$eq: rel_tradition_nonchristian}}
          assert: {count(courses): {$gte: 1}}

  Intensive Studies:
    result:
      from: courses
      allow_claimed: true
      where: {attributes: {$eq: rel_intensive}}
      all:
        - assert: {count(courses): {$gte: 2, at_most: true}}

        - where: {type: {$eq: Seminar}}
          assert: {count(courses): {$gte: 1}}
