---
name: Biology
type: major
code: '160'
degree: B.A.

result:
  all:
    - requirement: Foundation
    - requirement: Core
    - requirement: Level III
    - requirement: Electives
    - requirement: Chemistry

  audit:
    all:
      - where:
          $and:
            - $or:
                - grade: {$gte: C, $during_covid: C-}
                - is_in_progress: {$eq: true}
            - level: {$in: [200, 300]}
        assert: {count(courses): {$gte: 4}}

      - where:
          $and:
            - {level: {$eq: 100}}
            - {subject: {$eq: BIO}}
            - {type: {$nin: [Discussion, Ensemble, Flac, Lab]}}
        assert: {count(courses): {$lte: 2}}

      - where: {course: {$eq: BIO 298}}
        assert: {count(courses): {$lte: 1}}

requirements:
  Foundation:
    result:
      course: BIO 150

  Core:
    result:
      count: all
      of:
        - requirement: Genetics
        - requirement: Cell Biology
        - requirement: Comparative Organismal Biology
        - requirement: Ecology
      audit:
        where: {institution: {$eq: ENVIRON}}
        assert: {count(courses): {$lte: 1}}

    requirements:
      Genetics:
        result:
          course: BIO 233

      Cell Biology:
        result:
          at_most: true
          any:
            - course: BIO 227
            - {course: BIO 227, institution: ENVIRON}
            - course: CH/BI 227

      Comparative Organismal Biology:
        result:
          at_most: true
          any:
            - course: BIO 224
            - course: BIO 242
            - course: BIO 247
            - course: BIO 248
            - course: BIO 251
            - course: BIO 252
            - course: BIO 266
            - course: BIO 275
            - {course: BIO 386, term: 2021-2}

      Ecology:
        result:
          at_most: true
          any:
            - course: BIO 226
            - {course: BIO 226, institution: ENVIRON}
            - course: BIO 261

  Level III:
    result:
      from: courses
      where:
        $and:
          - attribute: {$eq: bio_elective}
          - credits: {$eq: 1}
          - level: {$eq: 300}
          - subject: {$eq: BIO}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Electives:
    result:
      from: courses
      where:
        $and:
          - attribute: {$eq: bio_elective}
          - $or:
              - credits: {$eq: 1}
              - course_type: {$eq: AP}
      all:
        - assert: {count(courses): {$gte: 2, at_most: true}}

        - where: {level: {$in: [200, 300]}}
          assert: {count(courses): {$gte: 1, at_most: true}}

  Chemistry:
    result:
      at_most: true
      any:
        - all:
            - course: CHEM 121
            - course: CHEM 123
            - course: CHEM 126
        - all:
            - course: CHEM 125
            - course: CHEM 126
        - all:
            - course: CH/BI 125
            - course: CHEM 126
        - all:
            - course: CH/BI 125
            - course: CH/BI 126
        - ap: AP Chemistry
        - ap: IB Chemistry
