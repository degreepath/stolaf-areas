---
name: Neuroscience
type: concentration
code: '880'
degree: B.A.

result:
  all:
    - requirement: Foundation Courses
    - requirement: Electives
    - requirement: Seminar

requirements:
  Foundation Courses:
    result:
      all:
        - course: PSYCH 238
        - course: NEURO 239

  Electives:
    message: |
      Three electives; two must be lab electives.

      The first must be from the approved list of Neuroscience Core courses.

      The second may be from either Category A or Category B. If the second is
      NOT from Category A, it must be from Category B and from a different
      department.

      The third may be from Category A, B, or C.

    result:
      from: courses
      where:
        attribute:
          $in: [neuro_elective_a, neuro_elective_b, neuro_elective_c]

      all:
        - assert: {count(courses): {$gte: 3}}
          message: Three electives

        - where: {attribute: {$eq: neuro_elective_a}}
          assert: {count(courses): {$gte: 1}}
          message: One course must be from category A

        - $if: {attribute: {$eq: neuro_elective_b}}
          $then:
            where: {attribute: {$in: [neuro_elective_a, neuro_elective_b]}}
            assert: {count(subjects): {$gte: 2}}
            message: The category A and category B courses must be different subjects

        - where: {attribute: {$eq: neuro_elective_c}}
          assert: {count(courses): {$lte: 1, at_most: true}} 
          message: At most one course can come from Category C

  Seminar:
    result:
      from: courses
      where: {attribute: {$eq: neuro_capstone}}
      assert: {count(courses): {$gte: 1}}