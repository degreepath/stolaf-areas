---
name: Kinesiology
type: major
code: '388'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Electives

requirements:
  Core:
    result:
      all:
        - course: BIO 143
        - course: BIO 243
        - at_most: true
          either:
            - course: KINES 150
            - ap: IB Sports Exercise Health Science
        - either:
          - course: ESTH 231
          - course: KINES 231
        - either:
          - course: ESTH 250
          - course: KINES 250
        - either:
          - course: ESTH 374
          - course: KINES 374
        - course: KINES 375
        - course: KINES 390

  Electives:
    result:
      from: courses
      where: {attributes: {$eq: kines_elective}}
      limit:
        - at-most: 1
          where:
            $or:
              - course: {$in: [STAT 110, STAT 212, STAT 214]}
              - ap: {$eq: AP Statistics}
      assert: {count(courses): {$gte: 2, at_most: true}}
