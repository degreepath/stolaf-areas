---
name: Exercise Science
type: major
code: '530'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Electives

requirements:
  Core:
    result:
      all:
        - course: BIO 143
        - course: BIO 243
        - at_most: true
          either:
            - course: ESTH 150
            - ap: IB Sports Exercise Health Science
        - at_most: true
          any:
            - course: ESTH 250
            - course: NURS 110
        - course: ESTH 374
        - course: ESTH 375
        - course: ESTH 390
        - course: ESTH 231

  Electives:
    result:
      from: courses
      where: {attributes: {$eq: kines_elective}}
      limit:
        - at-most: 1
          where:
            $or:
              - course: {$in: [STAT 110, SDS 172, SDS 212, SDS 214]}
              - ap: {$eq: AP Statistics}
      assert: {count(courses): {$gte: 2, at_most: true}}
      