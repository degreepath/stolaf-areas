---
name: Computer Science
type: major
code: '200'
degree: B.A.

result:
  count: all
  of:
    - requirement: Required Computer Science
    - requirement: Required Mathematics
    - requirement: Upper-Level Electives


requirements:
  Required Computer Science:
    result:
      all:
        - requirement: Intro
        - course: CSCI 221
        - course: CSCI 241
        - course: CSCI 251
        - course: CSCI 263
        - course: CSCI 353

    requirements:
      Intro:
        result:
          any:
            - course: CSCI 121
            - course: CSCI 125
            - course: PHYS 130

  Required Mathematics:
    result:
      all:
        - course: MATH 220
        - course: MATH 234

  Upper-Level Electives:
    result:
      all:
        - requirement: Designated Courses
#        - requirement: Other Electives
      assert: {count(courses): {$gte: 3}}

    requirements:
      Designated Courses:
        result: 
          from: [CSCI 273, CSCI 276, CSCI 300, CSCI 333]
          assert: {count(courses): {$gte: 2}}

