---
name: Computer Science
type: major
code: '200'
degree: B.A.

result:
  count: all
  of:
    - requirement: Required Computer Science
    - requirement: Required Mathematics
    - requirement: Upper-Level Electives

  #does it matter if it's counting courses vs credits?

requirements:
  Required Computer Science:
    result:
      all:
        - requirement: Intro
        - course: CSCI 221
        - course: CSCI 241
        - course: CSCI 251
        - course: CSCI 263
        - course: CSCI 353

    requirements:
      Intro:
        result:
          any:
            - course: CSCI 121
            - course: CSCI 125
            - course: PHYS 130

  Required Mathematics:
    result:
      all:
        - course: MATH 220
        - course: MATH 234

  Upper-Level Electives:
    result:
      all: 
        - from: courses
          where: {attributes: {$eq: csci_designated_electives}}
          assert: {count(courses): {$gte: 2, at_most: true}}
        
        - from: courses
          where: {attributes: {$eq: csci_other_electives}}
          assert: {count(courses): {$gte: 1, at_most: true}}

        - from: courses
          where: 
            $and: 
              - $or:
                - attributes: {$eq: csci_designated_electives}
                - attributes: {$eq: csci_other_electives}
            
              - level: {$eq: 300}
          allow_claimed: true
          assert: {count(courses): {$gte: 1}}
     

