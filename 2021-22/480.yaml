---
name: Norwegian
type: major
code: '480'
degree: B.A.

result:
  all:
    - requirement: Foundational
    - requirement: Advanced Courses
    - requirement: Nordic Diversity, Inequity, and Social Justice
    - requirement: Additional Humanities
    - requirement: Additional Norwegian or Nordic Studies Course

    - $if: {has-declared-area-code: '470'}
      $then: {requirement: Double-Majors}

  audit:
    where: {grade_option: {$eq: s/u}}
    assert: {count(courses): {$lte: 1}}

requirements:
  Foundational:
    result:
      all:
        - course: NORW 111
        - course: NORW 112
        - course: NORW 231
        - course: NORW 232
        - course: NORW 253

  Advanced Courses:
    result: 
      either:
        - requirement: Option 1
        - requirement: Option 2

    requirements:
      # Option Æ: select two (2) level III courses taught in Norwegian
      Option 1:
        result:
          at_most: true
          count: 2
          of:
            - course: NORW 371
            - course: NORW 372
            - course: NORW 373
            - course: NORW 396

      # Option Å: one (1) level II or level III course partially in Norwegian (must total at least 0.50 credit)
      # and one (1) level III course entirely in Norwegian
      Option 2:
        result:
          both:
            - from: courses
              where:
                $or:
                  - $and:
                    - {course: {$in: [NORW 205, NORW 244, NORST 277]}}
                    - {type: {$eq: Flac}}
                  - {course: {$in: [NORW 294, NORW 296]}}
              assert: {sum(credits): {$gte: '0.5', at_most: true}}

              # where: {course: {$in: [NORW 205, NORW 244, NORW 277, NORW 294, NORW 296]}}
              # assert: {sum(credits): {$gte: '0.5', at_most: true}}
  
            - from: courses
              where: {course: {$in: [NORW 371, NORW 372, NORW373, NORW 396]}}
              assert: {count(courses): {$gte: 1, at_most: true}}

  Nordic Diversity, Inequity, and Social Justice:
    result:
      at_most: true
      count: 1
      of:
        - course: NORST 264
        - course: NORST 277
        - course: NORW 205
        - course: NORW 224
        - course: NORW 244
        - course: ENVST 283
        - course: PSYCH 232

  Additional Humanities:
    result:
      at_most: true
      count: 1
      of:
        - course: HIST 211
        - course: HIST 222
        - course: NORW 130
        - course: NORW 140
        - course: NORW 180
        - course: NORW 240
        - course: NORW 244
        - course: NORW 260
        - course: NORW 282

  Additional Norwegian or Nordic Studies Course:
    result:
      at_most: true
      count: 1
      of:
        - course: NORST 200
        - course: NORST 219
        - course: NORST 264
        - course: NORST 277
        - course: NORST 280
        - course: NORST 396
        - course: NORW 130
        - course: NORW 140
        - course: NORW 180
        - course: NORW 205
        - course: NORW 240
        - course: NORW 244
        - course: NORW 260
        - course: NORW 282
        - course: ENVST 283


              
  Double-Majors:
    result:
      from: courses
      where:
        $or:
          - {subject: {$eq: NORW}}
          - {subject: {$eq: NORST}}
          - {course: {$in: [ENVST 283, PSYCH 232, HIST 211, HIST 222]}}
      assert: {sum(credits): {$gte: 15, at_most: true}}

    message: |
      If a student chooses to double major in Norwegian and Nordic Studies,
      they must have a total of 15 credits between both programs.

emphases:
  760:
    name: Sami and Critical Indigenous Studies

    result:
      both:
        - requirement: Foundational Courses
        - requirement: Electives

    requirements:
      Foundational Courses:
        result:
          all:
            - course: NORW 244
            - course: RACE 252

      Electives:
        result:
          at_most: true
          count: 2
          of:
            - course: ENVST 283
            - course: NORW 205
            - course: NORW 372
            - course: MUSIC 141
            - course: MUSIC 245
            - course: MUSIC 237
            - course: SOAN 233