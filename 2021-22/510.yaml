---
name: Philosophy
type: major
code: '510'
degree: B.A.

limit:
  - at-most: 1
    where: {level: {$eq: 100}}

result:
  all:
    - requirement: Foundational
    - requirement: Metaphysics and Epistemology
    - requirement: Value Theory
    - requirement: History of Western Philosophy
    - requirement: Expanding Perspectives
    - requirement: Level III Seminars
    - requirement: Elective

requirements:
  Foundational:
    result:
      all:
        - course: PHIL 240

  Metaphysics and Epistemology:
    result:
      any:
        - course: PHIL 231
        - course: PHIL 241
        - course: PHIL 244
        - course: PHIL 246

  Value Theory:
    result:
      from: courses
      where: {attributes: {$eq: phil_value_theory}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  History of Western Philosophy:
    result:
      any:
        - course: PHIL 235
        - course: PHIL 236

  Expanding Perspectives:
    result:
      from: courses
      where: {attributes: {$eq: phil_expanding_perspectives}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Level III Seminars:
    result:
      from: courses
      where: {attribute: {$eq: phil_l3_seminar}}
      assert: {count(courses): {$gte: 3}}
      limit:
        - {at most: 0, where: {grade_option: {$eq: s/u}}}

  Elective:
    result:
      from: courses
      where: {subject: {$eq: PHIL}}
      assert: {count(courses): {$gte: 1}}