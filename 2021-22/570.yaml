---
name: Religion
type: major
code: '570'
degree: B.A.

result:
  all:
    - requirement: Foundation
    - requirement: Sacred Texts
    - requirement: Religious Thought    
    - requirement: Religion in History and Culture
    - requirement: Traditions
    - requirement: Intensive Studies
    - requirement: Elective

  audit:
    all:
      - where: 
        $and: 
          - {gereqs: {$eq: CTD}}
          - {subject: {$eq: REL}}
        assert: {count(courses): {$gte: 1, at_most: true}}
      
      - where: 
        $and: 
          - {gereqs: {$eq: RFV}}
          - {subject: {$eq: REL}}
        assert: {count(courses): {$gte: 1, at_most: true}}


requirements:
  Foundation:
    result:
      from: courses
      where: {course: {$eq: REL 285}}
      assert: {count(courses): {$eq: 1, at_most: true}}

  Sacred Texts:
    result:
      from: courses
      where: {attributes: {$eq: rel_sacred_texts_2021}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Religious Thought:
    result:
      from: courses
      where: {attributes: {$eq: rel_thought_2021}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Religion in History and Culture:
    result:
      from: courses
      where: {attributes: {$eq: rel_history_culture_2021}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Traditions:
    result:
      both:
        - from: courses
          where: {attributes: {$eq: rel_traditions_2021}}
          assert: {count(courses): {$gte: 1, at_most: true}}

        # cannot be a course that carries Christian Theology in Dialogue OLE Core attribute
        - from: courses
          where: {gereqs: {$eq: CTD}}
          assert: {count(courses): {$eq: 0}}

  Intensive Studies:
    result:
      from: courses
      allow_claimed: true
      where: {attributes: {$eq: rel_intensive}}
      all:
        - assert: {count(courses): {$gte: 2, at_most: true}}

        - where: {type: {$eq: Seminar}}
          assert: {count(courses): {$gte: 1}}

  # Intensive Studies:
  #   result:
  #     both:
  #       - count: 2
  #         of:
  #           - course: REL 302
  #           - course: REL 303
  #           - course: REL 304
  #           - course: REL 320
  #           - course: REL 344
  #           - course: REL 390
  #           - course: REL 391
  #           - course: REL 392
  #           - course: REL 393
  #           - course: REL 395
  #           - course: REL 397
  #           - course: REL 398
  #           - course: REL 399

  #       - from: courses
  #         where: {course: {$in: [REL 390, REL 391, REL 392, REL 393, REL 395, REL 399]}}
  #         assert: {count(courses): {$gte: 1, at_most: true}}

  Elective:
    result:
      either:
        - from: courses
          where: {subject: {$eq: REL}}
          assert: {count(courses): {$gte: 1, at_most: true}}

        - from: courses
          where:
            $and:
              - gereqs: {$in: [RFV, CTD]}
              - subject: {$neq: REL}
          assert: {count(courses): {$gte: 1, at_most: true}}