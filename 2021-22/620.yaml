---
name: Spanish
type: major
code: '620'
degree: B.A.

result:
  all:
    - requirement: Family, Gender, Race
    - requirement: Additional Requirements
    - requirement: Additional Level III
    - requirement: Electives

  audit:
    where: {is_stolaf: {$eq: false}}
    assert: {count(courses): {$lte: 2}} 

requirements:
  Family, Gender, Race:
    result:
      either:
        - course: SPAN 250
        - course: SPAN 251

  Additional Requirements:
    result:
      all:
        - course: SPAN 275
        - course: SPAN 276
        - either:
          - course: SPAN 313
          - course: SPAN 314

  Additional Level III:
    result:
      from: courses
      where:
        $and:
          - level: {$eq: 300}
          - is_stolaf: {$eq: true}
          - subject: {$eq: SPAN}
      assert: {count(courses): {$gte: 1}}

  Electives:
    result:
      from: courses
      where:
        $and:
          - level: {$gt: 251}
          - {attribute: {$eq: spanish_elective}}
      assert: {count(courses): {$gte: 3}}